name: Test Dagster Cloud CI action
on: push

jobs:
  build-and-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Run Dagster Cloud CI action
        uses: ./
        with:
          build-path: test
          registry: ${{ secrets.ECR_REPOSITORY }}

          dagit-url: https://hooli.dagster.cloud/datascienceprod
          api-token: ${{ secrets.DAGSTER_AGENT_TOKEN }}

          location-name: data-science-pipeline
          python-file: repo.py